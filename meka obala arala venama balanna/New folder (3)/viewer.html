<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCraft - 3D Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/threejs.css">
</head>
<body>
    <header>
        <div class="logo">FurniCraft 3D Viewer</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="closeViewer">Back to Details</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="viewer-container">
            <div class="threejs-container" id="singleModelViewer"></div>
            
            <div class="viewer-controls">
                <div class="control-section">
                    <h3>Model Controls</h3>
                    <div class="form-group">
                        <label for="viewerRotation">Rotation</label>
                        <input type="range" id="viewerRotation" min="0" max="360" value="0">
                    </div>
                    <div class="form-group">
                        <label for="viewerZoom">Zoom</label>
                        <input type="range" id="viewerZoom" min="1" max="10" value="5">
                    </div>
                    <div class="form-group">
                        <label for="viewerTexture">Texture</label>
                        <select id="viewerTexture">
                            <!-- Textures will be loaded from URL parameters -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 FurniCraft. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
