<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCraft - 2D Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor-2d.css">
</head>
<body>
    <header>
        <div class="logo">FurniCraft 2D Editor</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="switchTo3D">Switch to 3D</a></li>
                <li><a href="#" id="saveDesign2D">Save Design</a></li>
            </ul>
        </nav>
    </header>

    <main class="editor-main">
        <div class="editor-container">
            <div class="canvas-container" id="roomCanvasContainer">
                <canvas id="roomCanvas"></canvas>
                <div class="room-overlay" id="roomOverlay"></div>
            </div>
            
            <div class="editor-controls">
                <div class="control-section">
                    <h3>Room Layout</h3>
                    <div class="room-selector">
                        <select id="roomSelect2D">
                            <option value="kids">Kids Room</option>
                            <option value="kitchen">Kitchen</option>
                            <option value="living">Living Room</option>
                            <option value="bedroom">Bedroom</option>
                            <option value="dining">Dining Room</option>
                            <option value="office">Office</option>
                        </select>
                        <button class="btn" id="loadRoom2D">Load Room</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Furniture Items</h3>
                    <div class="furniture-items-2d" id="furnitureItems2D">
                        <!-- Items will be loaded from JSON -->
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>Selected Item</h3>
                    <div class="item-properties-2d" id="itemProperties2D">
                        <p>Select an item to edit its properties</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 FurniCraft. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/editor-2d.js"></script>
</body>
</html>
