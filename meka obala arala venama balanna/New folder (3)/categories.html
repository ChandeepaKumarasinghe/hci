<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCraft - Categories</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">FurniCraft</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html" class="active">Categories</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="categories">
            <h2>Furniture Categories</h2>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be loaded from JSON -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FurniCraft. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Load categories from JSON
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/furniture.json')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('categoryGrid');
                    grid.innerHTML = '';
                    
                    data.categories.forEach(category => {
                        const categoryElement = document.createElement('div');
                        categoryElement.className = 'category-card';
                        categoryElement.innerHTML = `
                            <img src="${category.image}" alt="${category.name}">
                            <h3>${category.name}</h3>
                            <a href="editor-3d.html?category=${category.id}" class="btn">Browse ${category.name}</a>
                        `;
                        grid.appendChild(categoryElement);
                    });
                });
        });
    </script>
</body>
</html>
