<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofa Model 49</title>
  <link rel="stylesheet" href="rooms.css" />
</head>

<body>

  <!-- Controls -->
  <div class="controls">
    <label for="colorPicker">Choose Sofa Color:</label>
    <input type="color" id="colorPicker" value="#6b4f3b" />

    <label for="sizeSlider">Sofa Size:</label>
    <input type="range" id="sizeSlider" min="0.5" max="2" step="0.1" value="1" />
  </div>

  <!-- Viewer and Description -->
  <div class="viewer-container">
    <!-- 3D Model -->
    <model-viewer id="threedd" src="/public/sofa_with_puma_mech.glb" autoplay camera-controls disable-zoom auto-rotate
      shadow-intensity="1" exposure="1" environment-image="neutral" interaction-prompt="none" scale="1 1 1">
    </model-viewer>

    <!-- Description -->
    <div class="description-card">
      <h2>Sofa Model #49</h2>
      <p><strong>Type:</strong> L-Shaped Corner Sofa</p>
      <p><strong>Material:</strong> Leather</p>
      <p><strong>Color:</strong> Customizable</p>
      <p><strong>Dimensions:</strong> Adjustable (via slider)</p>
      <p><strong>Price:</strong> $699.00</p>
      <p><strong>Description:</strong> A luxurious leather L-shaped corner sofa designed for modern living spaces.
        Stylish, durable, and comfortable with adjustable features.</p>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation">
    <a href="3dmodel3.html"><button>← Previous Sofa</button></a>
    <a href="sofa1.html"><button>Next Sofa →</button></a>
  </div>

  <!-- Model Viewer Script -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <!-- Color & Size Script -->
  <script>
    const modelViewer = document.querySelector("model-viewer");
    const colorPicker = document.getElementById("colorPicker");
    const sizeSlider = document.getElementById("sizeSlider");

    modelViewer.addEventListener("load", () => {
      const material = modelViewer.model.materials[0];
      colorPicker.addEventListener("input", () => {
        const color = colorPicker.value;
        material.pbrMetallicRoughness.setBaseColorFactor(hexToRgbA(color));
      });
    });

    function hexToRgbA(hex) {
      const r = parseInt(hex.substr(1, 2), 16) / 255;
      const g = parseInt(hex.substr(3, 2), 16) / 255;
      const b = parseInt(hex.substr(5, 2), 16) / 255;
      return [r, g, b, 1];
    }

    sizeSlider.addEventListener("input", () => {
      const scaleValue = sizeSlider.value;
      modelViewer.setAttribute("scale", `${scaleValue} ${scaleValue} ${scaleValue}`);
    });
  </script>

</body>

</html>
