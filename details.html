<!DOCTYPE html>
<link rel="stylesheet" href="assets/css/style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Details</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="libs/three.min.js"></script>
    <script src="libs/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>Furniture Details</h1>
        <a href="category.html" class="btn back-btn">‚Üê Back to Categories</a>
    </header>
    
    <main class="details-container">
        <div class="details-main">
            <div id="model-viewer" class="model-viewer"></div>
            
            <div class="details-info">
                <h2 id="item-name">Item Name</h2>
                <p id="item-category">Category: <span></span></p>
                <p id="item-price">Price: <span></span></p>
                <div id="item-dimensions" class="dimensions">
                    <h3>Dimensions</h3>
                    <div class="dimension-row">
                        <span>Width:</span>
                        <span id="item-width"></span>
                    </div>
                    <div class="dimension-row">
                        <span>Height:</span>
                        <span id="item-height"></span>
                    </div>
                    <div class="dimension-row">
                        <span>Depth:</span>
                        <span id="item-depth"></span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="add-to-room" class="btn primary-btn">Add to Room</button>
                    <button id="view-3d" class="btn secondary-btn">View in 3D</button>
                </div>
            </div>
        </div>
        
        <div class="textures-section">
            <h3>Available Textures</h3>
            <div id="texture-options" class="texture-options">
                <!-- Textures will be loaded here -->
            </div>
        </div>
        
        <div class="similar-items">
            <h3>Similar Items</h3>
            <div id="similar-items-list" class="similar-items-grid">
                <!-- Similar items will be loaded here -->
            </div>
        </div>
    </main>
    
    <script src="assets/js/details.js"></script>
</body>
</html>
