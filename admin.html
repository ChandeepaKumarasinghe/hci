<!DOCTYPE html>
<link rel="stylesheet" href="assets/css/style.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="libs/three.min.js"></script>
    <script src="libs/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="#" class="active" data-section="upload">Upload Model</a></li>
                <li><a href="#" data-section="view">View Models</a></li>
                <li><a href="#" data-section="preview">Room Preview</a></li>
                <li><a href="index.html" class="btn">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="upload-section" class="admin-section active">
            <h2>Upload New Model</h2>
            <form id="model-upload-form">
                <div class="form-group">
                    <label for="model-name">Model Name</label>
                    <input type="text" id="model-name" required>
                </div>
                <div class="form-group">
                    <label for="model-file">3D Model (.glb)</label>
                    <input type="file" id="model-file" accept=".glb" required>
                </div>
                <div class="form-group">
                    <label>Textures (optional)</label>
                    <input type="file" class="texture-file" accept=".jpg,.png">
                    <input type="file" class="texture-file" accept=".jpg,.png">
                    <input type="file" class="texture-file" accept=".jpg,.png">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Upload Model</button>
                </div>
            </form>
            <div id="model-preview-container" class="hidden">
                <h3>Model Preview</h3>
                <div id="model-preview"></div>
            </div>
        </section>
        
        <section id="view-section" class="admin-section hidden">
            <h2>Uploaded Models</h2>
            <div id="models-list" class="models-grid"></div>
        </section>
        
        <section id="preview-section" class="admin-section hidden">
            <h2>Room Preview</h2>
            <div id="room-preview-container">
                <div id="room-preview"></div>
                <div class="room-controls">
                    <button id="load-room-btn" class="btn">Load Room</button>
                    <button id="reset-room-btn" class="btn">Reset Room</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="assets/js/admin.js"></script>
</body>
</html>
