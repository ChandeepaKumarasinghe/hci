<!DOCTYPE html>
<html lang="en">
<head>  
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/TransformControls.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="libs/three.min.js"></script>
    <script src="libs/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>Room Editor</h1>
        <div class="editor-controls">
            <button id="toggle-view" class="btn">Switch to 2D View</button>
            <button id="save-room" class="btn">Save Room</button>
        </div>
    </header>
    <main class="editor-main">
        <div id="editor-container">
            <div id="threejs-container"></div>
            <div id="items-panel" class="items-panel">
                <h3>Furniture Items</h3>
                <div id="items-list"></div>
            </div>
            <div id="properties-panel" class="properties-panel">
                <h3>Properties</h3>
                <div id="item-properties"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/editor.js"></script>
</body>
</html>
<!-- Add to editor.html -->
<div class="wall-customization">
    <h3>Wall Customization</h3>
    <div class="color-picker">
        <label>Wall Color:</label>
        <input type="color" id="wall-color" value="#ffffff">
    </div>
    <div class="texture-selector">
        <label>Wall Texture:</label>
        <select id="wall-texture">
            <option value="none">None</option>
            <option value="brick">Brick</option>
            <option value="wood">Wood</option>
        </select>
    </div>
</div>
